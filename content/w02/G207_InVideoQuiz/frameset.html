<!doctype html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<title>frameset</title>
<style type="g">
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
</style>
</head>

<frameset allowfullscreen rows="90,*" framespacing="0" frameborder="no" border="0" id="testFrameset" bordercolor="#FFFFFF">
    <frame allowfullscreen src="top.html" name="topFrame" id="topFrame" frameborder="No" scrolling="no">
    <frameset allowfullscreen cols="200,*" framespacing="0" frameborder="no" border="0" id="testFrameset2" bordercolor="#FFFFFF">
    	<frame allowfullscreen src="left.html" name="leftframe" id="leftFrame" frameborder="No" scrolling="auto">
        <frame allowfullscreen src="index.html" name="contentFrame" id="topFrame" frameborder="No" scrolling="auto">
    </frameset>
</frameset><noframes></noframes>

</html>
