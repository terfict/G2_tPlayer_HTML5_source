	.btn {
		width:300px;
		height: 200px;
		display: block;
		background: #aabbff;
	}
</style>

<body>

<!--頁面容器.pageWrapper-->
<div class="btn"></div>




<script>

	$(document).ready(function(){

		// alert($('#s_catalog', parent.document).contents().find('#minBtn'));
		// $('#s_catalog', parent.document).get(0).contentWindow.pathtree.minimize(); 

		try{
			// $('#s_catalog', parent.document).contents().find('#minBtn').css({'display':'none'});

			//(點擊物件)操控UU平台左側垂直選單開闔。
			$('.btn').on('click',function(){
				$('#s_catalog', parent.document).get(0).contentWindow.pathtree.minimize();
			})
			// $(document.body).on('dblclick',function(){
			// 	return false;
			// })
		}catch(err){
			//
		}
	});


	//(快速鍵)操控UU平台左側垂直選單開闔。
	$(document).keyup(function(event){
		 switch(event.keyCode) {
		 case 82: //R
		  $('#s_catalog', parent.document).get(0).contentWindow.pathtree.minimize();
		 break;
		 case 76: //L
		  $('#s_catalog', parent.document).get(0).contentWindow.pathtree.minimize();
		 break;
		 }
	});



</script>









</body>
